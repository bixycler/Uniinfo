<h1>Elementary Operations of Unithread</h1>
<p>Like <a href="https://en.wikipedia.org/wiki/Operator_(physics)" target="_blank">linear operators in Quantum mechanics</a>, operations on threads are transformations of the operands that keep the information conserved, i.e. "<a href="https://en.wikipedia.org/wiki/Unitarity_(physics)" target="_blank">unitary</a>" in Quantum mechanics. Note that most of <a href="https://en.wikipedia.org/wiki/Operation_(mathematics)" target="_blank">mathematical operations</a> do not keep information conserved.
